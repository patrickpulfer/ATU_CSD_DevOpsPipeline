
{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>

        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/side_menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    </head>

    <body>
        <header class="py-3 mb-4 border-bottom shadow bg-dark">
            <div class="container-fluid align-items-center d-flex">
                <div class="flex-shrink-1">
                    <a href="/" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-light text-decoration-none">
                        <img src="{% static 'logo_dark.png' %}" class="img-fluid" width="100"/> HelpDesk
                    </a>
                </div>
                <div class="flex-grow-1 d-flex align-items-center">
                    <div class="w-100 me-3">
                        
                    </div>
                    <div class="flex-shrink-0 dropdown text-white">
                        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-1"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="dropdownUser2" style="">
                            {% if user.is_authenticated %}
                            {% load account %}
                            <li><a class="dropdown-item" href="/accounts/logout">Log out</a></li>
                            {% else %}
                            <li><a class="dropdown-item" href="/accounts/login">Log In</a></li>
                            {% endif %}
                            
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid pb-3 flex-grow-1 d-flex flex-column flex-sm-row overflow-auto">
            <div class="row flex-grow-sm-1 flex-grow-0">
                <aside class="col-sm-3 flex-grow-sm-1 flex-shrink-1 flex-grow-0 sticky-top pb-sm-0 pb-3">
                    <div class="bg-light border rounded-3 p-1 h-100 sticky-top bg-dark text-bg-dark">
                        <ul class="nav nav-pills flex-sm-column flex-row mb-auto justify-content-between text-truncate">
                            <li class="nav-item">
                                <a href="/" class="nav-link px-2 text-truncate text-bg-dark">
                                    <i class="bi bi-house fs-5"></i>
                                    <span class="d-none d-sm-inline">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="/dashboard/" class="nav-link px-2 text-truncate text-bg-dark">
                                    <i class="bi bi-table fs-5"></i>
                                    <span class="d-none d-sm-inline">Dashboard</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link px-2 text-truncate text-bg-dark">
                                    <i class="bi bi-file-person fs-5"></i>
                                    <span class="d-none d-sm-inline">Profile</span> </a>
                            </li>
                            <li>
                                <a href="/admin/" class="nav-link px-2 text-truncate text-bg-dark">
                                    <i class="bi bi-speedometer fs-5"></i>
                                    <span class="d-none d-sm-inline">Administration</span> </a>
                            </li>
                        </ul>
                    </div>
                </aside>
                <main class="col overflow-auto h-100" style="width: 90vw">
        {% block content %}
        {% endblock %}
    </main>
    </div>
</div>

    </body>

</html>
